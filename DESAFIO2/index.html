<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../DESAFIO2/css/style2.css">
    <title>Desafio 2 - Html - Css</title>
</head>
<body>
    <header class="flex">
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NO DO CEP</h2>
        <span class="material-icons icons">travel_explore</span>
    </header>
    <main class="flex center">

            <form class="flex" method="post">
                <label for="cep">Cep</label>
                <input required id="cep" type="text" name="cep" placeholder="Insira um CEP para começar">
                <label for="rua">Rua</label>
                <input id="rua" type="text" name="rua">
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text"  name="bairro">
                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" name="cidade">
                <label for="estado">Estado</label>
                <input id="estado" type="text" name="estado">
                <input id="submit" type="submit" value="BUSCAR">
            </form>

    </main>
    <footer class="flex center">
        <div>
            <a class="flex center" target="_blank" href="https://tiacademybrasil.com.br/">
            <img src="../DESAFIO2/img/logo.jpg" alt="ti-academy">
            Ti - Academy
            </a>
        </div>
    </footer>
</body>
</html>
